<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
    <title>Slider</title>
</head>
<body>

    <!-- app -->
    <div class="container">
        <div class="slider-wrapper">
            <!-- left arrow -->
            <div class="prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <!-- /left -->

            <!-- imgs wrapper -->
            <div class="images">
                <img class="active first" src="https://images.pexels.com/photos/371633/pexels-photo-371633.jpeg?cs=srgb&dl=clouds-country-daylight-371633.jpg&fm=jpg">
                <img src="https://static.photocdn.pt/images/articles/2017/04/28/iStock-646511634.jpg">
                <img src="https://cdn.mos.cms.futurecdn.net/FUE7XiFApEqWZQ85wYcAfM.jpg">
                <img class="last" src="https://static.photocdn.pt/images/articles/2017/04/28/iStock-546424192.jpg">
            </div>
            <!-- /imgs wrapper -->

            <!-- right arrow -->
            <div class="next">
                <i class="fas fa-angle-right"></i>
            </div>
            <!-- /right -->

            <!-- dots -->
            <div class="nav">
                <!-- <i class="fas fa-circle active first"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle last"></i> -->
            </div>
            <!-- /dots -->
        </div>
    </div>
    <!-- /app -->

</body>
</html>
